[General]
network = SimpleDNSNetwork
cmdenv-express-mode = false
sim-time-limit = 20s
**.cli.dns_servers = moduleListByNedType("inet_dns_extension.applications.dns.DNSServerNode") # DNS server..
**.cli.hostname_file = "host_names.txt" # DNS server..
**.numPcapRecorders = 1
**.cli1.pcapRecorder[0].pcapFile = "cli1.pcap"
**.dns1.pcapRecorder[0].pcapFile = "dns1.pcap"